<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card form-group col-md-4 col-md-offset-5 align-center" >
                <div class="card-body">
                    <div class="row">
                        <h3>Cadastre-se</h3>
                    </div>
                    <form action="../cadastro.js" method="POST" class="row g-3 needs-validation align-items-center" novalidate>
                        <div class="col-md-12">
                            <label for="Usuario" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="Usuario" required placeholder="Digite seu nome">
                        </div>
                        <div class="col-md-12">
                            <label for="Email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="Email" required placeholder="Digite seu email">
                        </div>
                        <div class="col-md-12">
                            <label for="Senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="Senha" required placeholder="Digise sua senha">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
